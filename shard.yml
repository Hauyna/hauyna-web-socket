crystal: ">= 1.15.0"

description: |
  Una biblioteca Crystal diseñada para simplificar la implementación de aplicaciones WebSocket en tiempo real. 
  Proporciona un conjunto completo de herramientas para gestionar conexiones WebSocket, canales, grupos, 
  seguimiento de presencia con validación robusta de metadatos, manejo de eventos y más. 
  Incluye gestión centralizada de presencia, operaciones thread-safe, manejo consistente de estados,
  y un sistema optimizado de limpieza con operaciones lock-free, métricas atómicas y procesamiento por lotes.

