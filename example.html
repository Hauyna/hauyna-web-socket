<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cliente Chat WebSocket</title>
  <!-- Incluir CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    #chat {
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: .25rem;
      padding: 1rem;
    }
    #messages li {
      padding: .5rem;
      border-bottom: 1px solid #eee;
    }
    #messages li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body class="container my-4">
  <header class="mb-4">
    <h1 class="text-center">Cliente Chat WebSocket</h1>
    <p class="text-center text-muted">Conéctate y envía mensajes a través de WebSocket</p>
  </header>

  <section id="connection" class="mb-4">
    <div class="card">
      <div class="card-header">Conectar al Chat WebSocket</div>
      <div class="card-body">
        <div class="mb-3">
          <label for="client_id" class="form-label">ID de Cliente (opcional):</label>
          <input type="text" class="form-control" id="client_id" placeholder="Ingrese su ID de cliente">
        </div>
        <button id="connect" class="btn btn-primary">Conectar</button>
        <div id="connectionStatus" class="mt-3"></div>
      </div>
    </div>
  </section>

  <section id="controls" style="display:none;" class="mb-4">
    <div class="card">
      <div class="card-header">Controles de Chat</div>
      <div class="card-body">
        <!-- Broadcast -->
        <div class="mb-4">
          <h5>Broadcast</h5>
          <div class="input-group">
            <input type="text" id="broadcast_content" class="form-control" placeholder="Mensaje para todos">
            <button id="send_broadcast" class="btn btn-success">Enviar</button>
          </div>
        </div>

        <!-- Enviar a Uno -->
        <div class="mb-4">
          <h5>Enviar a Uno</h5>
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" id="recipient_id" class="form-control" placeholder="ID del destinatario">
            </div>
            <div class="col-md-5">
              <input type="text" id="send_one_content" class="form-control" placeholder="Mensaje">
            </div>
            <div class="col-md-3">
              <button id="send_to_one" class="btn btn-primary w-100">Enviar</button>
            </div>
          </div>
        </div>

        <!-- Enviar a Muchos -->
        <div class="mb-4">
          <h5>Enviar a Muchos</h5>
          <div class="row g-2">
            <div class="col-md-5">
              <input type="text" id="recipient_ids" class="form-control" placeholder="IDs separados por coma">
            </div>
            <div class="col-md-5">
              <input type="text" id="send_many_content" class="form-control" placeholder="Mensaje">
            </div>
            <div class="col-md-2">
              <button id="send_to_many" class="btn btn-warning w-100">Enviar</button>
            </div>
          </div>
        </div>

        <!-- Administración de Grupos -->
        <div class="mb-4">
          <h5>Administrar Grupos</h5>
          <div class="input-group mb-2">
            <input type="text" id="group_name" class="form-control" placeholder="Nombre del Grupo">
          </div>
          <div class="d-flex gap-2">
            <button id="join_group" class="btn btn-outline-primary flex-grow-1">Unirse al Grupo</button>
            <button id="leave_group" class="btn btn-outline-secondary flex-grow-1">Salir del Grupo</button>
          </div>
        </div>

        <!-- Enviar a Grupo -->
        <div class="mb-4">
          <h5>Enviar a Grupo</h5>
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" id="group_name_send" class="form-control" placeholder="Nombre del Grupo">
            </div>
            <div class="col-md-5">
              <input type="text" id="send_group_content" class="form-control" placeholder="Mensaje">
            </div>
            <div class="col-md-3">
              <button id="send_to_group" class="btn btn-danger w-100">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="chat">
    <div class="card">
      <div class="card-header">Mensajes del Chat</div>
      <ul id="messages" class="list-unstyled mb-0"></ul>
    </div>
  </section>

  <!-- Incluir JS de Bootstrap y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    let socket;
    const connectionStatus = document.getElementById('connectionStatus');

    document.getElementById('connect').addEventListener('click', () => {
      const clientId = document.getElementById('client_id').value.trim();
      // Construir URL WebSocket con parámetros de conexión
      const wsUrl = `ws://${window.location.hostname}:3000/chat` +
                    (clientId ? `?client_id=${encodeURIComponent(clientId)}` : '');
      socket = new WebSocket(wsUrl);

      socket.onopen = () => {
        connectionStatus.innerHTML = '<div class="alert alert-success">Conexión establecida.</div>';
        document.getElementById('controls').style.display = 'block';
      };

      socket.onmessage = (event) => {
        const li = document.createElement('li');
        li.textContent = `Recibido: ${event.data}`;
        document.getElementById('messages').appendChild(li);
      };

      socket.onclose = () => {
        connectionStatus.innerHTML = '<div class="alert alert-warning">Conexión cerrada.</div>';
        document.getElementById('controls').style.display = 'none';
      };

      socket.onerror = (error) => {
        connectionStatus.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        console.error("Error en WebSocket:", error);
      };
    });

    document.getElementById('send_broadcast').addEventListener('click', () => {
      const content = document.getElementById('broadcast_content').value.trim();
      if(content && socket && socket.readyState === WebSocket.OPEN) {
        const msg = { event: "broadcast", content };
        socket.send(JSON.stringify(msg));
      }
    });

    document.getElementById('send_to_one').addEventListener('click', () => {
      const recipient_id = document.getElementById('recipient_id').value.trim();
      const content = document.getElementById('send_one_content').value.trim();
      if(recipient_id && content && socket && socket.readyState === WebSocket.OPEN) {
        const msg = { event: "send_to_one", recipient_id, content };
        socket.send(JSON.stringify(msg));
      }
    });

    document.getElementById('send_to_many').addEventListener('click', () => {
      const recipient_ids = document.getElementById('recipient_ids').value
                              .split(',')
                              .map(id => id.trim())
                              .filter(id => id.length);
      const content = document.getElementById('send_many_content').value.trim();
      if(recipient_ids.length && content && socket && socket.readyState === WebSocket.OPEN) {
        const msg = { event: "send_to_many", recipient_ids, content };
        socket.send(JSON.stringify(msg));
      }
    });

    document.getElementById('join_group').addEventListener('click', () => {
      const group = document.getElementById('group_name').value.trim();
      if(group && socket && socket.readyState === WebSocket.OPEN) {
        const msg = { event: "join_group", group };
        socket.send(JSON.stringify(msg));
      }
    });

    document.getElementById('leave_group').addEventListener('click', () => {
      const group = document.getElementById('group_name').value.trim();
      if(group && socket && socket.readyState === WebSocket.OPEN) {
        const msg = { event: "leave_group", group };
        socket.send(JSON.stringify(msg));
      }
    });

    document.getElementById('send_to_group').addEventListener('click', () => {
      const group = document.getElementById('group_name_send').value.trim();
      const content = document.getElementById('send_group_content').value.trim();
      if(group && content && socket && socket.readyState === WebSocket.OPEN) {
        const msg = { event: "send_to_group", group, content };
        socket.send(JSON.stringify(msg));
      }
    });
  </script>
</body>
</html>
